<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title">Today's Pickups</h1>
    </div>
</div>
<div class="search-bar">
    <input ng-model="query" type="search" placeholder="search" class="topcoat-search-input search-key">
</div>

<div class="topcoat-list__container scroller" style="top:138px;">
    <ul class="topcoat-list list">
        <li ng-repeat="employee in employees | filter:query | orderBy:orderProp" class="topcoat-list__item">
            <a ng-click="go('/employees/' + employee.id)">
                <img ng-src="pics/{{employee.pic}}">
                <p>{{employee.businessName}}</p>
                <p>{{employee.expectedAmount}}</p>
                <!--<span class="chevron"></span><span class="count">{{employee.email}}</span>-->
            </a>
        </li>
    </ul>
</div>
